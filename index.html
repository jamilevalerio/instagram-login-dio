<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-page">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="">
        </div><!--instagram-phone-->

        <div class="instagram-login">
            <div class="group">
                <img src="img/instagram-logo.png" alt="" class="insta-logo">

                <div>
                    <img src="img/jamilevalerio.jpg" class="profile-photo">
                </div>
                <a href="#" class="instagram-login"> Continue as jamilevalerio</a>
                
                <a href="#" class="instagram-logout">Remove account</a>
            </div> <!--group-->

            <div class="group">
                <p class="not-account"> Not jamilevalerio?</p>
                <p class="not-account">
                    <a href="#">Switch accounts</a> or <a href="#">Sign up</a>
                </p>
            </div><!--group2-->

            <div class="app">
                <p class="get-app">Get the app.</p>

                <div class="download">
                    <a href="#" class="download-app"><img src="img/apple-button.png" alt=""></a>
                    
                    <a href="#" class="download-app"><img src="img/googleplay-button.png" alt=""></a>
                </div>
            </div>

        </div> <!--instagram-login-->
       
    </div> <!-- instagram-page-->
</body>
</html>
